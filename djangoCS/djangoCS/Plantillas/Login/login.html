{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href={% static 'images/icons/co.ico' %} type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
<link href={% static 'panel/plugins/bootstrap/css/bootstrap.css' %} rel="stylesheet">

<!-- Waves Effect Css -->
<link href={% static 'panel/plugins/node-waves/waves.css' %} rel="stylesheet" />

<!-- Animation Css -->
<link href={% static 'panel/plugins/animate-css/animate.css' %} rel="stylesheet" />

<!-- Custom Css -->
<link href={% static 'panel/css/style.css' %} rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@800;900&display=swap" rel="stylesheet">
</head>

<body class="login-page bg-image" style="background-image:url('{% static "images/imgOsc.png"%}'); no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover; ">
    <div class="login-box" >
        <div class="logo">
            <center>
				<h1 style="font-family: 'Tourney', cursive; font-size: 40px; color: whitesmoke;">Custom System</h1>

			</center>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg" style="font-family: 'Tourney', cursive; font-size: 15px; ">Iniciar Sesi√≥n</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 p-t-5">
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Entrar</button>
                        </div>
						<div class="col-xs-4 p-t-5">
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
						<center>
							<a href="https://www.customco.com.mx/" style="font-family: 'Tourney', cursive; font-size: 15px; color: crimson;">Custom & Co S.A de C.V.</a>

						</center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
	<script src={% static 'panel/plugins/jquery/jquery.min.js' %}></script>

	<!-- Bootstrap Core Js -->
	<script src={% static 'panel/plugins/bootstrap/js/bootstrap.js' %}></script>


    <!-- Waves Effect Plugin Js -->
	<script src={% static 'panel/plugins/node-waves/waves.js' %}></script>

    <!-- Validation Plugin Js -->
    <script src={% static 'panel/plugins/jquery-validation/jquery.validate.js' %}></script>

    <!-- Custom Js -->
    <script src={% static 'panel/js/admin.js' %}></script>
    <script src={% static 'panel/js/pages/examples/sign-in.js' %}></script>
</body>

</html>
