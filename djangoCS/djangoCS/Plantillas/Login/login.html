{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom System</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@300&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
  	<link rel="icon" type="image/png" href={% static 'images/icons/co.ico' %}/>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'vendor/bootstrap/css/bootstrap.min.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'vendor/animate/animate.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'vendor/css-hamburgers/hamburgers.min.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'vendor/animsition/css/animsition.min.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'vendor/select2/select2.min.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'vendor/daterangepicker/daterangepicker.css' %}>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href={% static 'css/util.css' %}>
    	<link rel="stylesheet" type="text/css" href={% static 'css/main.css' %}>
    <!--===============================================================================================-->
</head>
<body>

    {% load bootstrap4 %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('{% static 'images/13.jpg' %}');">
					<span class="login100-form-title-1" style="font-family: 'Tourney', cursive;">
						Custom System
					</span>
					
					<img style="width: 15%;" src="{% static 'images/custom.png' %}" alt="">
				</div>

				<form class="login100-form validate-form" action="/login/" method="POST">{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Usuario es requerido">
						<span class="label-input100">Correo</span>
						<input class="input100" type="text" name="username" placeholder="Ingresar usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Contraseña es requerida">
						<span class="label-input100">Constraseña</span>
						<input class="input100" type="password" name="pass" placeholder="Ingresar contraseña">
						<span class="focus-input100"></span>
					</div>

					<div>
						<br>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


    {% bootstrap_css %}


    {% bootstrap_javascript jquery='full' %}
    <!--===============================================================================================-->
    	<script src={% static 'vendor/jquery/jquery-3.2.1.min.js' %}></script>
    <!--===============================================================================================-->
    	<script src={% static 'vendor/animsition/js/animsition.min.js' %}></script>
    <!--===============================================================================================-->
    	<script src={% static 'vendor/bootstrap/js/popper.js' %}></script>
    	<script src={% static 'vendor/bootstrap/js/bootstrap.min.js' %}></script>
    <!--===============================================================================================-->
    	<script src={% static 'vendor/select2/select2.min.js' %}></script>
    <!--===============================================================================================-->
    	<script src={% static 'vendor/daterangepicker/moment.min.js' %}></script>
    	<script src={% static 'vendor/daterangepicker/daterangepicker.js' %}></script>
    <!--===============================================================================================-->
    	<script src={% static 'vendor/countdowntime/countdowntime.js' %}></script>
    <!--===============================================================================================-->
    	<script src={% static 'js/main.js' %}></script>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

		{% if hayError %}
		<script type="text/javascript">
			Swal.fire({
				icon: 'error',
				title: 'Algo salio mal..',
				text: ' {{textoError}}',
				footer: '<span style="color: red!important"> Corrige tus datos para ingresar a Bustop! </span>',
				width: '40%'
			});
		</script>
		{% endif %}

</body>
</html>
